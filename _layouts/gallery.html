---
layout: default
---
<!-- gallery.html -->
<div class="projects">
  <article>
    <div class="grid">
      {% if site.gallery -%}
      {%- assign Gallery = site.gallery | reverse -%}
      {% for item in Gallery limit: site.Gallery_limit %}
      <div class="grid-item">
        {% include figure.html path=item.img class="img-fluid rounded z-depth-1" %}
      </div>
      {%- endfor %}
      {%- else -%}
      <p>No Gallery so far...</p>
      {%- endif %}
    </div>
  </article>

</div>
